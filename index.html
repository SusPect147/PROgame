<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Notcoin-inspired clicker game">
    <title>Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *:focus, *:active {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #000000;
            --bg-gradient: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            --highlight-color: #FFFFFF;
            --text-color: #ffffff;
            --footer-bg: rgba(30, 30, 30, 0.85);
            --counter-bg: rgba(30, 30, 30, 0.85);
            --top-menu-bg: rgba(30, 30, 30, 0.85);
            --tg-bg-color: linear-gradient(135deg, #1c2526, #2a1b3d);
            --tg-text-color: #ffffff;
            --tg-footer-bg: rgba(44, 47, 71, 0.85);
            --tg-counter-bg: rgba(44, 47, 71, 0.85);
            --tg-top-menu-bg: rgba(44, 47, 71, 0.85);
        }

        [data-telegram="true"] {
            --bg-color: var(--tg-bg-color);
            --text-color: var(--tg-text-color);
            --footer-bg: var(--tg-footer-bg);
            --counter-bg: var(--tg-counter-bg);
            --top-menu-bg: var(--tg-top-menu-bg);
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-ring {
            width: 100px;
            height: 100px;
            border: 8px solid transparent;
            border-top-color: rgba(255, 255, 255, 0.8);
            border-right-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-percent {
            position: absolute;
            bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFFFFF;
        }

        .game-hidden {
            display: none;
        }

        .top-menu {
            position: fixed;
            top: 1rem;
            width: calc(100% - 3rem);
            margin: 0 1.5rem;
            background: var(--top-menu-bg);
            border-radius: 20px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .top-menu-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .top-menu-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.2rem;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .player-nickname {
            font-size: 1rem;
            font-weight: 600;
        }

        .player-max-coins {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .gem-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 0.3rem;
        }

        .player-rank {
            font-size: 1rem;
            font-weight: 600;
        }

        .player-stats {
            font-size: 0.9rem;
            opacity: 0.8;
            transition: text-shadow 0.3s ease, opacity 0.3s ease;
        }

        .player-stats.glowing {
            cursor: pointer;
            animation: blink-glow 1.5s ease-in-out infinite;
        }

        #particleCanvas, #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #particleCanvas {
            z-index: -1;
        }

        #confettiCanvas {
            z-index: 11;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            z-index: 1;
        }

        .coin-counter {
            position: fixed;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            background: none;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .coin-icon {
            width: 32px;
            height: 32px;
            vertical-align: middle;
            margin-left: 0.5rem;
        }

        .energy-counter {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--counter-bg);
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .energy-counter img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .character {
            width: 180px;
            height: 180px;
            object-fit: contain;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        .click-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            object-fit: contain;
            pointer-events: none;
            animation: fadeOut 1s ease forwards;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -70%); }
        }

        .progress-bar {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            z-index: 3;
        }

        .progress-fill {
            height: 100%;
            background: var(--highlight-color);
            border-radius: 5px;
            transition: width 0.3s ease;
            animation: blink 1.5s ease-in-out infinite;
        }

        .progress-fill.dark {
            background: #666666;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: blink-dark 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes blink-dark {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        @keyframes blink-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        footer {
            width: 100%;
            height: 16vh;
            position: fixed;
            bottom: calc(1rem + 17px);
            z-index: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 1rem;
        }

        .footer-menu-container {
            width: auto;
            background: var(--footer-bg);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem;
        }

        .footer-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
        }

        .menu-item img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 50%;
            background: #2E2E2E;
            padding: 12px;
        }

        .menu-item.highlighted img {
            background: var(--highlight-color);
        }

        .menu-item span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .energy-container {
            position: fixed;
            left: 1rem;
            bottom: calc(1rem + 1rem);
            z-index: 2;
        }

        .world-overlay, .transition-overlay, .intro-overlay, .quest-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            z-index: 10;
            transition: opacity 0.5s ease-in;
            will-change: opacity;
        }

        .world-overlay.hidden, .transition-overlay.hidden, .intro-overlay.hidden, .quest-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .world-message, .transition-message, .intro-message, .quest-message {
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            text-align: center;
            max-width: 90%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease, transform 0.3s ease;
            will-change: opacity, transform;
        }

        .world-message.hidden, .transition-message.hidden, .intro-message.hidden, .quest-message.hidden {
            opacity: 0;
            transform: scale(0.9);
        }

        .world-prompt, .transition-prompt, .intro-prompt, .quest-prompt {
            font-size: 1rem;
            font-weight: 500;
            color: #FFFFFF;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            will-change: opacity;
            cursor: pointer;
            position: absolute;
            bottom: 2rem;
        }

        .world-prompt.hidden, .transition-prompt.hidden, .intro-prompt.hidden, .quest-prompt.hidden {
            opacity: 0;
        }

        @media (max-width: 600px) {
            .loading-percent {
                font-size: 1.2rem;
            }

            .top-menu {
                top: 0.8rem;
                width: calc(100% - 2rem);
                margin: 0 1rem;
                padding: 0.75rem;
                border-radius: 16px;
            }

            .player-avatar {
                width: 32px;
                height: 32px;
            }

            .player-nickname {
                font-size: 0.9rem;
            }

            .player-max-coins {
                font-size: 0.8rem;
                gap: 0.2rem;
            }

            .gem-icon {
                width: 16px;
                height: 16px;
                margin-right: 0.2rem;
            }

            .player-rank {
                font-size: 0.9rem;
            }

            .player-stats {
                font-size: 0.8rem;
            }

            .coin-counter {
                font-size: 1.5rem;
                padding: 0.5rem 1rem;
                gap: 0.4rem;
            }

            .coin-icon {
                width: 24px;
                height: 24px;
                margin-left: 0.4rem;
            }

            .energy-counter {
                font-size: 1rem;
                padding: 0.4rem 0.8rem;
            }

            .energy-counter img {
                width: 28px;
                height: 28px;
            }

            .character {
                width: 140px;
                height: 140px;
            }

            .progress-bar {
                bottom: 0.8rem;
                left: 0.8rem;
                right: 0.8rem;
                height: 8px;
            }

            footer {
                height: 14vh;
                bottom: calc(0.8rem + 15px);
                padding: 0 0.8rem;
            }

            .energy-container {
                left: 0.8rem;
                bottom: calc(0.8rem + 0.8rem);
            }

            .footer-menu-container {
                border-radius: 16px;
                padding: 0.6rem;
            }

            .footer-menu {
                gap: 0.8rem;
            }

            .menu-item img {
                width: 48px;
                height: 48px;
                padding: 10px;
            }

            .menu-item span {
                font-size: 0.9rem;
            }

            .world-message, .transition-message, .intro-message, .quest-message {
                font-size: 1.5rem;
            }

            .world-prompt, .transition-prompt, .intro-prompt, .quest-prompt {
                font-size: 0.9rem;
                bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <script>
        /**
         * Constants for game configuration
         */
        const CONFIG = {
            MAX_ENERGY: 1000,
            PARTICLE_COUNT: 50,
            MAX_SCALE: 1.4,
            MIN_SCALE: 1,
            SCALE_INCREMENT: 0.1,
            ENERGY_REGEN_INTERVAL: 2000,
            CLICK_EFFECT_DURATION: 1000,
            RESIZE_DEBOUNCE: 200,
            CONFETTI_COUNT: 30,
            EXTRA_COINS: 100 // Additional coins allowed before energy depletion (unused)
        };

        /**
         * Skin configuration for character appearances
         */
        const SKINS = [
            { coins: 0, src: 'https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%)', color: '#FFFFFF', worldName: 'World of Consoles' },
            { coins: 100, src: 'https://em-content.zobj.net/source/telegram/386/automobile_1f697.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(255, 99, 71, 0.2), transparent 70%)', color: '#FF6347', worldName: 'World of Cars' },
            { coins: 300, src: 'https://em-content.zobj.net/source/telegram/386/locomotive_1f682.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(255, 165, 0, 0.2), transparent 70%)', color: '#FFA500', worldName: 'World of Trains' },
            { coins: 500, src: 'https://em-content.zobj.net/source/telegram/386/airplane_2708-fe0f.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(135, 206, 235, 0.2), rgba(255, 255, 255, 0.1), transparent 70%)', color: '#87CEEB', worldName: 'World of Planes' },
            { coins: 700, src: 'https://em-content.zobj.net/source/telegram/386/rocket_1f680.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(255, 140, 0, 0.2), rgba(30, 144, 255, 0.2), transparent 70%)', color: '#FF8C00', worldName: 'World of Rockets' },
            { coins: 900, src: 'https://em-content.zobj.net/source/telegram/386/moai_1f5ff.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(128, 128, 128, 0.2), transparent 70%)', color: '#808080', worldName: 'World of Moai' },
            { coins: 1100, src: 'https://em-content.zobj.net/source/telegram/386/alien_1f47d.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(50, 205, 50, 0.2), transparent 70%)', color: '#32CD32', worldName: 'World of Aliens' },
            { coins: 1300, src: 'https://em-content.zobj.net/source/telegram/386/robot_1f916.webp', gradient: 'radial-gradient(circle at 50% 50%, rgba(70, 130, 180, 0.2), rgba(169, 169, 169, 0.2), transparent 70%)', color: '#4682B4', worldName: 'World of Robots' }
        ];

        /**
         * Manages game state
         */
        class GameState {
            constructor() {
                this.coins = 0;
                this.energy = CONFIG.MAX_ENERGY;
                this.scale = CONFIG.MIN_SCALE;
                this.targetScale = CONFIG.MIN_SCALE;
                this.isShrinking = false;
                this.canInteract = true;
                this.isOverlayActive = false;
                this.isTelegram = !!(window.Telegram?.WebApp?.initData);
                this.isWorldNameGlowing = false;
                this.glowColor = '';
                this.questIndex = 0; // 0: collect_coins, 1: tap_character, 2: completed
                this.tapCount = 0;
                this.tapRequirement = 50; // Initial tap requirement for first world
                this.isTransitionOverlayActive = false;
            }

            /** @returns {number} Current coin count */
            getCoins() { return this.coins; }

            /** @param {number} amount - Coins to add */
            addCoins(amount) { this.coins += amount; }

            /** @returns {number} Current energy */
            getEnergy() { return this.energy; }

            /** @param {number} amount - Energy to deduct */
            deductEnergy(amount) { this.energy = Math.max(this.energy - amount, 0); }

            /** @param {number} amount - Energy to add */
            addEnergy(amount) { this.energy = Math.min(this.energy + amount, CONFIG.MAX_ENERGY); }

            /** @param {number} value - Energy to set */
            setEnergy(value) { this.energy = Math.max(0, Math.min(value, CONFIG.MAX_ENERGY)); }

            /** @returns {boolean} Telegram environment status */
            isTelegramEnvironment() { return this.isTelegram; }

            /** Placeholder for resetExtraCoins (no longer used) */
            resetExtraCoins() {
                // No-op
            }
        }

        /**
         * Manages particle system
         */
        class ParticleSystem {
            /**
             * @param {HTMLCanvasElement} canvas - Canvas element
             * @param {number} count - Number of particles
             */
            constructor(canvas, count) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = new Array(count);
                this.time = 0;
                for (let i = 0; i < count; i++) {
                    this.particles[i] = this.createParticle();
                }
            }

            /** Creates a new particle */
            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25,
                    opacity: Math.random() * 0.5 + 0.3,
                    colorType: Math.random() < 0.5 ? 'gray' : 'gradient'
                };
            }

            /** Updates particle positions and properties */
            update() {
                this.time += 0.016; // Approximate delta time (60 FPS)
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.speedX += (Math.random() - 0.5) * 0.05;
                    p.speedY += (Math.random() - 0.5) * 0.05;
                    p.speedX = Math.max(-0.5, Math.min(0.5, p.speedX));
                    p.speedY = Math.max(-0.5, Math.min(0.5, p.speedY));
                    p.opacity = 0.3 + 0.5 * (Math.sin(this.time + i) + 1) / 2;
                    if (p.x < 0 || p.x > this.canvas.width) p.speedX *= -1;
                    if (p.y < 0 || p.y > this.canvas.height) p.speedY *= -1;
                }
            }

            /** Draws particles */
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                const highlightColor = getComputedStyle(document.documentElement).getPropertyValue('--highlight-color').trim();
                let r = 255, g = 255, b = 255;
                if (highlightColor.startsWith('#')) {
                    const hex = highlightColor.replace('#', '');
                    r = parseInt(hex.substring(0, 2), 16);
                    g = parseInt(hex.substring(2, 4), 16);
                    b = parseInt(hex.substring(4, 6), 16);
                }
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    this.ctx.fillStyle = p.colorType === 'gray' 
                        ? `rgba(150, 150, 150, ${p.opacity})` 
                        : `rgba(${r}, ${g}, ${b}, ${p.opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            /** Resizes canvas */
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    p.x = Math.random() * this.canvas.width;
                    p.y = Math.random() * this.canvas.height;
                }
            }
        }

        /**
         * Manages confetti system
         */
        class ConfettiSystem {
            /**
             * @param {HTMLCanvasElement} canvas - Canvas element
             * @param {number} count - Maximum number of confetti particles
             * @param {string} nextColor - Highlight color of the next world
             */
            constructor(canvas, count, nextColor) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.isAnimating = false;
                this.nextColor = nextColor || '#FFFFFF';
                this.colors = ['#FFFFFF', this.nextColor];
                this.maxCount = count;
                this.spawnRate = 0.05;
                this.removeProbability = 0.02;
            }

            /** Creates a new confetti particle */
            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: -Math.random() * 50,
                    width: Math.random() * 3 + 3,
                    height: Math.random() * 3 + 3,
                    speedY: Math.random() * 2 + 2,
                    opacity: 1,
                    color: this.colors[Math.floor(Math.random() * this.colors.length)],
                    rotation: Math.random() * Math.PI * 2
                };
            }

            /** Updates confetti particles */
            update() {
                this.particles = this.particles.filter(p => {
                    p.y += p.speedY;
                    p.rotation += 0.05;
                    if (p.y > this.canvas.height * 0.9) {
                        return Math.random() > this.removeProbability;
                    }
                    return true;
                });

                if (this.particles.length < this.maxCount && Math.random() < this.spawnRate) {
                    this.particles.push(this.createParticle());
                }
            }

            /** Draws confetti particles */
            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let i = 0; i < this.particles.length; i++) {
                    const p = this.particles[i];
                    this.ctx.save();
                    this.ctx.translate(p.x + p.width / 2, p.y + p.height / 2);
                    this.ctx.rotate(p.rotation);
                    this.ctx.fillStyle = p.color;
                    this.ctx.globalAlpha = p.opacity;
                    this.ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
                    this.ctx.restore();
                }
            }

            /**
             * Starts confetti animation with optional new color
             * @param {string} nextColor - Highlight color of the next world
             */
            start(nextColor) {
                if (this.isAnimating) return;
                if (nextColor) {
                    this.nextColor = nextColor;
                    this.colors = ['#FFFFFF', this.nextColor];
                }
                this.particles = [];
                for (let i = 0; i < this.maxCount; i++) {
                    const p = this.createParticle();
                    p.y = Math.random() * this.canvas.height;
                    this.particles.push(p);
                }
                this.isAnimating = true;
                this.canvas.classList.remove('game-hidden');
                this.animate();
            }

            /** Stops confetti animation */
            stop() {
                this.isAnimating = false;
                this.canvas.classList.add('game-hidden');
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.particles = [];
            }

            /** Animation loop */
            animate() {
                if (!this.isAnimating) return;
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }

            /** Resizes canvas */
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.particles = [];
                if (this.isAnimating) {
                    for (let i = 0; i < this.maxCount; i++) {
                        const p = this.createParticle();
                        p.y = Math.random() * this.canvas.height;
                        this.particles.push(p);
                    }
                }
            }
        }

        /**
         * Manages click effects
         */
        class ClickEffectPool {
            constructor() {
                this.pool = [];
                this.active = [];
            }

            /**
             * Gets or creates a click effect element
             * @returns {HTMLImageElement}
             */
            getEffect() {
                let effect = this.pool.pop();
                if (!effect) {
                    effect = document.createElement('img');
                    effect.src = 'https://em-content.zobj.net/source/telegram/386/collision_1f4a5.webp';
                    effect.className = 'click-effect';
                    effect.setAttribute('draggable', 'false');
                }
                return effect;
            }

            /**
             * Shows a click effect at position
             * @param {number} x - X coordinate
             * @param {number} y - Y coordinate
             */
            showEffect(x, y) {
                const effect = this.getEffect();
                effect.style.left = `${x}px`;
                effect.style.top = `${y}px`;
                document.body.appendChild(effect);
                this.active.push(effect);
                setTimeout(() => {
                    effect.remove();
                    this.active = this.active.filter(e => e !== effect);
                    this.pool.push(effect);
                }, CONFIG.CLICK_EFFECT_DURATION);
            }
        }

        /**
         * Manages UI updates
         */
        class UIManager {
            /**
             * @param {Object} elements - DOM elements
             */
            constructor(elements) {
                this.elements = elements;
                this.pendingUpdates = {};
            }

            /**
             * Updates coin counter position
             */
            updateCoinCounterPosition() {
                const topMenuHeight = this.elements.topMenu.offsetHeight;
                this.elements.coinCounter.style.top = `${topMenuHeight + 10}px`;
            }

            /**
             * Updates loading percentage
             * @param {number} percent - Percentage loaded
             */
            updateLoadingPercent(percent) {
                this.elements.loadingPercent.textContent = `${Math.round(percent)}%`;
            }

            /**
             * Shows game UI and hides loading screen
             */
            showGameUI() {
                this.elements.loadingScreen.classList.add('hidden');
                this.elements.topMenu.classList.remove('game-hidden');
                this.elements.particleCanvas.classList.remove('game-hidden');
                this.elements.mainContent.classList.remove('game-hidden');
                this.elements.footer.classList.remove('game-hidden');
                setTimeout(() => {
                    this.elements.loadingScreen.style.display = 'none';
                }, 500);
            }

            /**
             * Queues a UI update
             * @param {string} key - Update key
             * @param {string|number} value - Update value
             */
            queueUpdate(key, value) {
                this.pendingUpdates[key] = value;
            }

            /** Applies queued updates */
            applyUpdates() {
                requestAnimationFrame(() => {
                    for (const [key, value] of Object.entries(this.pendingUpdates)) {
                        if (key === 'coins') this.elements.coinCount.textContent = value;
                        if (key === 'totalCoins') this.elements.totalCoins.textContent = value;
                        if (key === 'energy') this.elements.energyCount.textContent = `${value}/${CONFIG.MAX_ENERGY}`;
                        if (key === 'characterSrc') this.elements.character.src = value;
                        if (key === 'gradient') document.documentElement.style.setProperty('--bg-gradient', value);
                        if (key === 'highlightColor') document.documentElement.style.setProperty('--highlight-color', value);
                        if (key === 'progressPercent') this.elements.progressFill.style.width = `${value}%`;
                        if (key === 'worldName') this.elements.playerStats.textContent = value;
                    }
                    this.pendingUpdates = {};
                    const digits = this.elements.coinCount.textContent.length;
                    const translateX = digits > 5 ? -(digits - 5) * 10 : 0;
                    this.elements.coinCounter.style.transform = `translateX(${translateX}px)`;
                });
            }

            /**
             * Updates character scale
             * @param {number} scale - New scale
             */
            updateCharacterScale(scale) {
                this.elements.character.style.transform = `scale(${scale})`;
            }
        }

        /**
         * Manages character behavior
         */
        class CharacterController {
            /**
             * @param {GameState} state - Game state
             * @param {UIManager} ui - UI manager
             * @param {ClickEffectPool} effectPool - Click effect pool
             * @param {ConfettiSystem} confettiSystem - Confetti system
             */
            constructor(state, ui, effectPool, confettiSystem) {
                this.state = state;
                this.ui = ui;
                this.effectPool = effectPool;
                this.confettiSystem = confettiSystem;
                this.resetTimeout = null;
                this.listeners = [];
                this.lastWorldIndex = 0;
                this.glowListener = null;
            }

            /**
             * Linear interpolation
             * @param {number} start - Start value
             * @param {number} end - End value
             * @param {number} factor - Interpolation factor
             * @returns {number}
             */
            lerp(start, end, factor) {
                return start + (end - start) * factor;
            }

            /**
             * Shows introductory overlays on a single background
             */
            showIntroOverlays() {
                const messages = [
                    { text: "Hello player! Welcome to the game", button: "Continue" },
                    { text: "To enter the world, you need to complete a few quests", button: "Continue" },
                    { text: "Here's the first quest: get 100 diamonds. If you forget what the quest is, just click on the world name", button: "Start" }
                ];
                let index = 0;

                const overlay = document.createElement('div');
                overlay.className = 'intro-overlay';
                const message = document.createElement('div');
                message.className = 'intro-message';
                const prompt = document.createElement('div');
                prompt.className = 'intro-prompt';

                overlay.appendChild(message);
                overlay.appendChild(prompt);
                document.body.appendChild(overlay);

                const updateContent = () => {
                    if (index >= messages.length) {
                        overlay.classList.add('hidden');
                        setTimeout(() => {
                            overlay.remove();
                            this.state.canInteract = true;
                            this.attachListeners();
                            this.updateAppearance();
                            this.ui.applyUpdates();
                        }, 500);
                        return;
                    }

                    message.classList.add('hidden');
                    prompt.classList.add('hidden');
                    setTimeout(() => {
                        message.textContent = messages[index].text;
                        prompt.textContent = messages[index].button;
                        message.classList.remove('hidden');
                        setTimeout(() => prompt.classList.remove('hidden'), 300);
                    }, 300);
                };

                const onClick = () => {
                    index++;
                    updateContent();
                };

                prompt.addEventListener('pointerdown', onClick);
                updateContent();
            }

            /**
             * Shows quest overlay
             * @param {string} text - Quest message
             * @param {string} buttonText - Button text
             * @param {Function} onStart - Callback when starting quest
             */
            showQuestOverlay(text, buttonText, onStart) {
                this.state.isOverlayActive = true;
                const overlay = document.createElement('div');
                overlay.className = 'quest-overlay hidden';
                const message = document.createElement('div');
                message.className = 'quest-message hidden';
                message.textContent = text;
                const prompt = document.createElement('div');
                prompt.className = 'quest-prompt hidden';
                prompt.textContent = buttonText;

                overlay.appendChild(message);
                overlay.appendChild(prompt);
                document.body.appendChild(overlay);

                requestAnimationFrame(() => {
                    overlay.classList.remove('hidden');
                    message.classList.remove('hidden');
                    setTimeout(() => {
                        prompt.classList.remove('hidden');
                    }, 1500);
                });

                const onClick = () => {
                    overlay.classList.add('hidden');
                    message.classList.add('hidden');
                    prompt.classList.add('hidden');
                    setTimeout(() => {
                        overlay.remove();
                        this.state.isOverlayActive = false;
                        onStart();
                        this.updateAppearance();
                    }, 500);
                    prompt.removeEventListener('pointerdown', onClick);
                };

                prompt.addEventListener('pointerdown', onClick);
            }

            /**
             * Shows current quest when tapping world name
             */
            showCurrentQuest() {
                const currentSkin = SKINS[this.lastWorldIndex] || SKINS[0];
                const nextSkin = SKINS[this.lastWorldIndex + 1] || null;
                const coinTarget = nextSkin ? nextSkin.coins : 1500; // Fallback for final world
                const questText = this.state.questIndex === 0 
                    ? `Collect ${coinTarget} diamonds`
                    : `Tap the character ${this.state.tapRequirement} times`;

                overlay.className = 'quest-overlay hidden';
                const message = document.createElement('div');
                message.className = 'quest-message hidden';
                message.textContent = `Current quest: ${questText}`;

                overlay.appendChild(message);
                document.body.appendChild(overlay);

                requestAnimationFrame(() => {
                    overlay.classList.remove('hidden');
                    message.classList.remove('hidden');
                });

                setTimeout(() => {
                    overlay.classList.add('hidden');
                    message.classList.add('hidden');
                    setTimeout(() => overlay.remove(), 500);
                }, 3000);

            /**

            showTransitionOverlay(currentSkin, nextSkin) {

                        this.ui.elements.progressFill.classList.add('dark');

                        if (this.glowListener) {
                            this.ui.elements.playerStats.removeEventListener('pointerdown', this.glowListener);
                        }
                        this.glowListener = () => {
                            this.state.isOverlayActive = true;
                            this.state.canInteract = false;
                            this.showTransitionOverlay(currentSkin, nextSkin);
                        };
                        this.ui.elements.playerStats.addEventListener('pointerdown', this.glowListener);
                    }, 500);
                    message.removeEventListener('pointerdown', proceed);
                    prompt.removeEventListener('pointerdown', wait);
                };

                message.addEventListener('pointerdown', proceed);
                prompt.addEventListener('pointerdown', wait);
            }

            /**
             * Shows congratulatory overlay for new world
             * @param {Object} currentSkin - Current skin
             * @param {Object|null} nextSkin - Next skin
             */
            showWorldOverlay(currentSkin, nextSkin) {
                this.state.isWorldNameGlowing = false;
                this.ui.elements.playerStats.classList.remove('glowing');
                this.ui.elements.playerStats.style.textShadow = 'none';
                this.ui.elements.progressFill.classList.remove('dark');
                if (this.glowListener) {
                    this.ui.elements.playerStats.removeEventListener('pointerdown', this.glowListener);
                    this.glowListener = null;
                }

                this.state.resetExtraCoins();
                this.state.canInteract = true;

                const celebratorySrc = nextSkin ? nextSkin.src : 'https://em-content.zobj.net/source/telegram/386/trophy_1f3c6.webp';
                const celebratoryGradient = nextSkin ? nextSkin.gradient : 'radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.2), transparent 70%)';
                const celebratoryColor = nextSkin ? nextSkin.color : '#FFD700';
                this.ui.queueUpdate('characterSrc', celebratorySrc);
                this.ui.queueUpdate('gradient', celebratoryGradient);
                this.ui.queueUpdate('highlightColor', celebratoryColor);

                const overlay = document.createElement('div');
                overlay.className = 'world-overlay hidden';
                overlay.style.pointerEvents = 'none';
                const message = document.createElement('div');
                message.className = 'world-message hidden';
                const prompt = document.createElement('div');
                prompt.className = 'world-prompt hidden';
                prompt.textContent = 'Press to remove this';

                // Calculate next quest details
                let nextQuest = '';
                const newTapRequirement = nextSkin ? this.state.tapRequirement * 2 : this.state.tapRequirement;
                if (nextSkin) {
                    message.textContent = `Congratulations! You've completed ${currentSkin.worldName}! Now entering: ${nextSkin.worldName}`;
                    nextQuest = `Next quest: Collect ${nextSkin.coins} diamonds`;
                } else {
                    message.textContent = `Congratulations! You've completed ${currentSkin.worldName}! You're a master of all worlds!`;
                    nextQuest = `Next quest: Collect 1500 diamonds to continue mastering this world`;
                }

                // Append next quest to message
                message.textContent += `\n${nextQuest}`;

                overlay.appendChild(message);
                overlay.appendChild(prompt);
                document.body.appendChild(overlay);

                const nextColor = nextSkin ? nextSkin.color : '#FFD700';
                this.confettiSystem.start(nextColor);

                requestAnimationFrame(() => {
                    overlay.classList.remove('hidden');
                    message.classList.remove('hidden');
                    setTimeout(() => {
                        prompt.classList.remove('hidden');
                        overlay.style.pointerEvents = 'auto';
                        overlay.addEventListener('pointerdown', closeOverlay);
                    }, 1500);
                });

                const closeOverlay = () => {
                    overlay.classList.add('hidden');
                    message.classList.add('hidden');
                    prompt.classList.add('hidden');
                    this.confettiSystem.stop();
                    setTimeout(() => {
                        overlay.remove();
                        this.state.isOverlayActive = false;
                        this.state.isTransitionOverlayActive = false;
                        this.state.canInteract = true;
                        this.lastWorldIndex = SKINS.indexOf(nextSkin || currentSkin);
                        this.state.questIndex = 0;
                        this.state.tapCount = 0;
                        this.state.tapRequirement = newTapRequirement; // Update tap requirement for new world
                        const targetSkin = SKINS[this.lastWorldIndex] || SKINS[0];
                        this.ui.queueUpdate('characterSrc', targetSkin.src);
                        this.ui.queueUpdate('gradient', targetSkin.gradient);
                        this.ui.queueUpdate('highlightColor', targetSkin.color);
                        this.ui.applyUpdates();
                    }, 500);
                    overlay.removeEventListener('pointerdown', closeOverlay);
                };

                this.ui.queueUpdate('energy', this.state.getEnergy());
                this.ui.applyUpdates();
            }

            /**
             * Updates character appearance and progress bar based on coins
             */
            updateAppearance() {
                const coins = this.state.getCoins();
                const currentSkin = SKINS[this.lastWorldIndex] || SKINS[0];
                const nextSkin = SKINS[this.lastWorldIndex + 1] || null;

                if (this.state.questIndex === 2 && !this.state.isWorldNameGlowing && !this.state.isTransitionOverlayActive) {
                    this.state.canInteract = false;
                    this.showTransitionOverlay(currentSkin, nextSkin);
                    return;
                }

                if (!this.state.isWorldNameGlowing) {
                    this.ui.queueUpdate('characterSrc', currentSkin.src);
                    this.ui.queueUpdate('gradient', currentSkin.gradient);
                    this.ui.queueUpdate('highlightColor', currentSkin.color);
                    this.ui.queueUpdate('worldName', currentSkin.worldName);
                }

                if (this.state.isWorldNameGlowing) {
                    this.ui.elements.progressFill.classList.add('dark');
                } else {
                    this.ui.elements.progressFill.classList.remove('dark');
                }

                let progress = 0;
                if (nextSkin) {
                    if (this.state.questIndex === 0) {
                        const baseThreshold = currentSkin.coins;
                        const worldThreshold = nextSkin.coins;
                        progress = ((coins - baseThreshold) / (worldThreshold - baseThreshold)) * 100;
                    } else if (this.state.questIndex === 1) {
                        progress = (this.state.tapCount / this.state.tapRequirement) * 100;
                    } else {
                        progress = 100;
                    }
                    progress = Math.min(progress, 100);
                } else {
                    const finalCoinTarget = 1500; // Fallback for final world
                    if (this.state.questIndex === 0) {
                        const baseThreshold = currentSkin.coins;
                        progress = ((coins - baseThreshold) / (finalCoinTarget - baseThreshold)) * 100;
                    } else if (this.state.questIndex === 1) {
                        progress = (this.state.tapCount / this.state.tapRequirement) * 100;
                    } else {
                        progress = 100;
                    }
                    progress = Math.min(progress, 100);
                }
                this.ui.queueUpdate('progressPercent', progress);

                this.ui.applyUpdates();
            }

            /**
             * Shrinks character smoothly
             */
            shrink() {
                if (!this.state.isShrinking) return;
                this.state.scale = this.lerp(this.state.scale, this.state.targetScale, 0.05);
                this.ui.updateCharacterScale(this.state.scale);
                if (Math.abs(this.state.scale - this.state.targetScale) < 0.001) {
                    this.state.scale = this.state.targetScale;
                    this.state.isShrinking = false;
                } else {
                    requestAnimationFrame(() => this.shrink());
                }
            }

            /**
             * Handles character tap
             * @param {PointerEvent} e - Pointer event
             */
            handleTap(e) {
                e.preventDefault();
                if (!this.state.canInteract || this.state.isOverlayActive) return;
                if (this.state.getEnergy() <= 0) return;

                this.state.scale = Math.min(this.state.scale + CONFIG.SCALE_INCREMENT, CONFIG.MAX_SCALE);
                if (!this.state.isShrinking) {
                    this.ui.updateCharacterScale(this.state.scale);
                }
                this.state.isShrinking = false;

                const currentSkin = SKINS[this.lastWorldIndex] || SKINS[0];
                const nextSkin = SKINS[this.lastWorldIndex + 1] || null;
                const coinLimit = nextSkin ? nextSkin.coins : 1500; // Fallback for final world

                if (this.state.questIndex === 0) {
                    if (this.state.getCoins() < coinLimit) {
                        const coinsToAdd = this.state.scale >= CONFIG.MAX_SCALE ? 2 : 1;
                        this.state.addCoins(coinsToAdd);
                        this.ui.queueUpdate('coins', this.state.getCoins());
                        this.ui.queueUpdate('totalCoins', this.state.getCoins());
                        if (this.state.getCoins() >= coinLimit) {
                            this.showQuestOverlay(`Great! Now tap the character ${this.state.tapRequirement} times`, 'Start', () => {
                                this.state.questIndex = 1;
                                this.state.tapCount = 0;
                            });
                        }
                    }
                } else if (this.state.questIndex === 1) {
                    this.state.tapCount += 1;
                    if (this.state.tapCount >= this.state.tapRequirement) {
                        this.state.questIndex = 2;
                        this.updateAppearance();
                    }
                }

                this.state.deductEnergy(1);
                this.ui.queueUpdate('energy', this.state.getEnergy());

                this.updateAppearance();
                this.ui.applyUpdates();

                this.effectPool.showEffect(e.clientX, e.clientY);

                if (this.resetTimeout) clearTimeout(this.resetTimeout);
                this.resetTimeout = setTimeout(() => {
                    if (this.state.scale !== CONFIG.MIN_SCALE) {
                        this.state.targetScale = CONFIG.MIN_SCALE;
                        this.state.isShrinking = true;
                        this.shrink();
                    }
                }, 2000);
            }

            /**
             * Attaches event listeners
             */
            attachListeners() {
                const tapListener = this.handleTap.bind(this);
                this.ui.elements.character.addEventListener('pointerdown', tapListener);
                this.listeners.push({ element: this.ui.elements.character, type: 'pointerdown', listener: tapListener });

                const statsListener = () => {
                    if (this.state.isWorldNameGlowing) {
                        this.state.isOverlayActive = true;
                        this.state.canInteract = false;
                        const currentSkin = SKINS[this.lastWorldIndex] || SKINS[0];
                        const nextSkin = SKINS[this.lastWorldIndex + 1] || null;
                        this.showTransitionOverlay(currentSkin, nextSkin);
                    } else {
                        this.showCurrentQuest();
                    }
                };
                this.ui.elements.playerStats.addEventListener('pointerdown', statsListener);
                this.listeners.push({ element: this.ui.elements.playerStats, type: 'pointerdown', listener: statsListener });
            }

            /** Cleans up event listeners */
            destroy() {
                this.listeners.forEach(({ element, type, listener }) => {
                    element.removeEventListener(type, listener);
                });
                if (this.glowListener) {
                    this.ui.elements.playerStats.removeEventListener('pointerdown', this.glowListener);
                }
                if (this.resetTimeout) clearTimeout(this.resetTimeout);
            }
        }

        /**
         * Manages game lifecycle
         */
        class Game {
            /**
             * @param {Object} elements - DOM elements
             */
            constructor(elements) {
                this.state = new GameState();
                this.ui = new UIManager(elements);

                this.resizeTimeout = null;

            /**
             * Preloads assets and updates loading progress
             * @returns {Promise<void>}
             */
            async preloadAssets() {
                const imageUrls = [
                    'https://placehold.co/40x40',
                    ...SKINS.map(skin => skin.src),
                    'https://em-content.zobj.net/source/telegram/386/dizzy_1f4ab.webp',
                    'https://em-content.zobj.net/source/telegram/386/television_1f4fa.webp',
                    'https://em-content.zobj.net/source/telegram/386/money-with-wings_1f4b8.webp',
                    'https://em-content.zobj.net/source/telegram/386/crown_1f451.webp',
                    'https://em-content.zobj.net/source/telegram/386/collision_1f4a5.webp',
                    'https://em-content.zobj.net/source/telegram/386/gem-stone_1f48e.webp',
                    'https://em-content.zobj.net/source/telegram/386/trophy_1f3c6.webp'
                ];

                let loadedCount = 0;
                const totalImages = imageUrls.length;

                const loadImage = url => {
                    return new Promise(resolve => {
                        const img = new Image();
                        img.src = url;
                        img.onload = () => {
                            loadedCount++;
                            const percent = (loadedCount / totalImages) * 100;
                            this.ui.updateLoadingPercent(percent);
                            resolve();
                        };
                        img.onerror = () => {
                            console.warn(`Failed to load image: ${url}. Attempting fallback.`);
                            img.src = 'https://dummyimage.com/40x40/000/fff';
                            img.onload = () => {
                                loadedCount++;
                                const percent = (loadedCount / totalImages) * 100;
                                this.ui.updateLoadingPercent(percent);
                                resolve();
                            };
                            img.onerror = () => {
                                console.error(`Failed to load fallback image for: ${url}`);
                                loadedCount++;
                                const percent = (loadedCount / totalImages) * 100;
                                this.ui.updateLoadingPercent(percent);
                                resolve();
                            };
                        };
                    });
                };

                await Promise.all(imageUrls.map(loadImage));
                this.ui.showGameUI();
                this.characterController.showIntroOverlays();
            }

            /**
             * Starts energy regeneration
             */
            startEnergyRegeneration() {
                this.energyInterval = setInterval(() => {
                    if (this.state.getEnergy() < CONFIG.MAX_ENERGY) {
                        this.state.addEnergy(1);
                        this.ui.queueUpdate('energy', this.state.getEnergy());
                        this.ui.applyUpdates();
                    }
                    if (this.state.getEnergy() >= CONFIG.MAX_ENERGY && this.energyInterval) {
                        clearInterval(this.energyInterval);
                        this.energyInterval = null;
                    }
                }, CONFIG.ENERGY_REGEN_INTERVAL);
            }

            /**
             * Handles window resize with debounce
             */
            handleResize() {
                if (this.resizeTimeout) clearTimeout(this.resizeTimeout);
                this.resizeTimeout = setTimeout(() => {
                    this.particleSystem.resize();
                    this.confettiSystem.resize();
                    this.ui.updateCoinCounterPosition();
                }, CONFIG.RESIZE_DEBOUNCE);
            }

            /**
             * Starts animation loop
             */
            animate() {
                this.particleSystem.update();
                this.particleSystem.draw();
                requestAnimationFrame(() => this.animate());
            }

            /**
             * Initializes menu interactions
             */
            initMenu() {
                const handler = e => {
                    e.preventDefault();
                    if (this.state.isOverlayActive) return;
                    const item = e.target.closest('.menu-item');
                    if (!item) return;
                    this.ui.elements.menuItems.forEach(i => i.classList.remove('highlighted'));
                    item.classList.add('highlighted');
                };
                this.ui.elements.footerMenu.addEventListener('pointerdown', handler);
                this.listeners.push({ element: this.ui.elements.footerMenu, type: 'pointerdown', listener: handler });
            }

            /**
             * Initializes the game
             */
            async init() {
                if (this.state.isTelegramEnvironment()) {
                    document.body.setAttribute('data-telegram', 'true');
                }
                this.ui.updateCoinCounterPosition();
                this.particleSystem.resize();
                this.confettiSystem.resize();
                this.characterController.updateAppearance();
                await this.preloadAssets();
                this.startEnergyRegeneration();
                this.initMenu();
                this.animate();

                const resizeListener = this.handleResize.bind(this);
                window.addEventListener('resize', resizeListener);
                this.listeners.push({ element: window, type: 'resize', listener: resizeListener });
            }

            /** Cleans up resources */
            destroy() {
                this.listeners.forEach(({ element, type, listener }) => {
                    element.removeEventListener(type, listener);
                });
                if (this.energyInterval) clearInterval(this.energyInterval);
                if (this.resizeTimeout) clearTimeout(this.resizeTimeout);
                this.characterController.destroy();
                this.confettiSystem.stop();
            }
        }

        // Initialize game
        const elements = {
            loadingScreen: document.getElementById('loadingScreen'),
            loadingPercent: document.getElementById('loadingPercent'),
            topMenu: document.getElementById('topMenu'),
            coinCounter: document.getElementById('coinCounter'),
            coinCount: document.getElementById('coinCount'),
            totalCoins: document.getElementById('totalCoins'),
            energyCount: document.getElementById('energyCount'),
            character: document.getElementById('character'),
            particleCanvas: document.getElementById('particleCanvas'),
            confettiCanvas: document.getElementById('confettiCanvas'),
            mainContent: document.getElementById('mainContent'),
            footer: document.getElementById('footer'),
            footerMenu: document.querySelector('.footer-menu'),
            menuItems: document.querySelectorAll('.menu-item'),
            progressBar: document.getElementById('progressBar'),
            progressFill: document.getElementById('progressFill'),
            playerRank: document.querySelector('.player-rank'),
            playerStats: document.querySelector('.player-stats')
        };

        const game = new Game(elements);
        game.init().catch(err => console.error('Game initialization failed:', err));
    </script>
</body>
