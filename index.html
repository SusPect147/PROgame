<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Notcoin-inspired clicker game">
    <title>Clicker Game</title>
    <style>
        /* Reset default styles for cross-browser consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Disable focus outline and tap highlight globally */
        *:focus, *:active {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Root variables for color schemes */
        :root {
            /* Website theme: Black with semi-transparent gradient */
            --bg-color: #000000;
            --bg-gradient: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            --highlight-gradient: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            --text-color: #ffffff;
            --footer-bg: rgba(30, 30, 30, 0.85);
            --counter-bg: rgba(30, 30, 30, 0.85);
            --top-menu-bg: rgba(30, 30, 30, 0.85);

            /* Telegram theme: Dark blue/purple gradient */
            --tg-bg-color: linear-gradient(135deg, #1c2526, #2a1b3d);
            --tg-text-color: #ffffff;
            --tg-footer-bg: rgba(44, 47, 71, 0.85);
            --tg-counter-bg: rgba(44, 47, 71, 0.85);
            --tg-top-menu-bg: rgba(44, 47, 71, 0.85);
        }

        /* Apply Telegram theme if data-telegram attribute is present */
        [data-telegram="true"] {
            --bg-color: var(--tg-bg-color);
            --text-color: var(--tg-text-color);
            --footer-bg: var(--tg-footer-bg);
            --counter-bg: var(--tg-counter-bg);
            --top-menu-bg: var(--tg-top-menu-bg);
        }

        /* Base styles for body */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Top menu styles */
        .top-menu {
            position: fixed;
            top: 1rem;
            width: calc(100% - 3rem);
            margin: 0 1.5rem;
            background: var(--top-menu-bg);
            border-radius: 20px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .top-menu-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .top-menu-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.2rem;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .player-nickname {
            font-size: 1rem;
            font-weight: 600;
        }

        .player-max-coins {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .player-rank {
            font-size: 1rem;
            font-weight: 600;
        }

        .player-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Canvas for floating particles */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Main content wrapper */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            z-index: 1;
        }

        /* Coin counter styles */
        .coin-counter {
            position: fixed;
            right: 1rem;
            padding: 0.75rem 1.5rem;
            background: none;
            font-size: 2rem;
            font-weight: 700;
            text-align: right;
        }

        /* Energy counter styles */
        .energy-counter {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: var(--counter-bg);
            border-radius: 16px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .energy-counter img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* Character image styles */
        .character {
            width: 180px;
            height: 180px;
            object-fit: contain;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        /* Click effect styles */
        .click-effect {
            position: absolute;
            width: 40px;
            height: 40px;
            object-fit: contain;
            pointer-events: none;
            animation: fadeOut 1s ease forwards;
            z-index: 2;
            transform: translate(-50%, -50%);
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -50%); }
            100% { opacity: 0; transform: translate(-50%, -70%); }
        }

        /* Footer styles */
        footer {
            width: 100%;
            height: 16vh;
            position: fixed;
            bottom: 1rem;
            z-index: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 1rem;
        }

        /* Footer menu container */
        .footer-menu-container {
            width: auto;
            background: var(--footer-bg);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem;
        }

        /* Footer menu styles */
        .footer-menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            cursor: pointer;
        }

        .menu-item img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
        }

        .menu-item.highlighted img {
            background-image: var(--highlight-gradient);
        }

        .menu-item span {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Energy container in footer */
        .energy-container {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .top-menu {
                top: 0.8rem;
                width: calc(100% - 2rem);
                margin: 0 1rem;
                padding: 0.75rem;
                border-radius: 16px;
            }

            .player-avatar {
                width: 32px;
                height: 32px;
            }

            .player-nickname {
                font-size: 0.9rem;
            }

            .player-max-coins {
                font-size: 0.8rem;
            }

            .player-rank {
                font-size: 0.9rem;
            }

            .player-stats {
                font-size: 0.8rem;
            }

            .coin-counter {
                font-size: 1.5rem;
                padding: 0.5rem 1rem;
            }

            .energy-counter {
                font-size: 1.2rem;
                padding: 0.6rem 1rem;
            }

            .energy-counter img {
                width: 32px;
                height: 32px;
            }

            .character {
                width: 140px;
                height: 140px;
            }

            footer {
                height: 14vh;
                bottom: 0.5rem;
            }

            .footer-menu-container {
                border-radius: 16px;
                padding: 0.6rem;
            }

            .footer-menu {
                gap: 0.8rem;
            }

            .menu-item img {
                width: 48px;
                height: 48px;
                padding: 10px;
            }

            .menu-item span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top menu -->
    <header class="top-menu">
        <div class="top-menu-left">
            <img src="https://via.placeholder.com/40" alt="Player Avatar" class="player-avatar" draggable="false">
            <div class="player-info">
                <span class="player-nickname">Player123</span>
                <span class="player-max-coins">Max: 1000</span>
            </div>
        </div>
        <div class="top-menu-right">
            <span class="player-rank">Rank: 1</span>
            <span class="player-stats">Stats</span>
        </div>
    </header>
    <!-- Particle canvas -->
    <canvas id="particleCanvas"></canvas>
    <!-- Main content -->
    <main>
        <div class="coin-counter" id="coinCounter">Coins: <span id="coinCount">0</span></div>
        <img src="https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp" alt="Game Controller" class="character" id="character" draggable="false">
    </main>
    <!-- Footer with menu and energy -->
    <footer>
        <div class="energy-container">
            <div class="energy-counter" id="energyCounter">
                <img src="https://em-content.zobj.net/source/telegram/386/dizzy_1f4ab.webp" alt="Energy" draggable="false">
                <span id="energyCount">1000/1000</span>
            </div>
        </div>
        <div class="footer-menu-container">
            <div class="footer-menu">
                <div class="menu-item highlighted" data-menu="home">
                    <img src="https://em-content.zobj.net/source/telegram/386/television_1f4fa.webp" alt="Home" draggable="false">
                    <span>Home</span>
                </div>
                <div class="menu-item" data-menu="tasks">
                    <img src="https://em-content.zobj.net/source/telegram/386/money-with-wings_1f4b8.webp" alt="Tasks" draggable="false">
                    <span>Tasks</span>
                </div>
                <div class="menu-item" data-menu="games">
                    <img src="https://em-content.zobj.net/source/telegram/386/crown_1f451.webp" alt="Games" draggable="false">
                    <span>GAMES</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Detect Telegram environment
        const isTelegram = !!(window.Telegram?.WebApp?.initData);
        if (isTelegram) {
            document.body.setAttribute('data-telegram', 'true');
        }

        // State variables
        let coins = 0;
        let energy = 1000;
        const maxEnergy = 1000;
        let scale = 1;
        const maxScale = 1.4;
        let resetTimeout = null;
        let isShrinking = false;
        let targetScale = 1;
        let canInteract = false;

        // DOM elements
        const topMenu = document.querySelector('.top-menu');
        const coinCounter = document.getElementById('coinCounter');
        const coinCount = document.getElementById('coinCount');
        const energyCount = document.getElementById('energyCount');
        const character = document.getElementById('character');
        const menuItems = document.querySelectorAll('.menu-item');

        // Preload all images
        async function preloadAssets() {
            const imageUrls = [
                'https://via.placeholder.com/40', // Player avatar
                'https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp', // Default character
                'https://em-content.zobj.net/source/telegram/386/automobile_1f697.webp',
                'https://em-content.zobj.net/source/telegram/386/locomotive_1f682.webp',
                'https://em-content.zobj.net/source/telegram/386/airplane_2708-fe0f.webp',
                'https://em-content.zobj.net/source/telegram/386/rocket_1f680.webp',
                'https://em-content.zobj.net/source/telegram/386/moai_1f5ff.webp',
                'https://em-content.zobj.net/source/telegram/386/alien_1f47d.webp',
                'https://em-content.zobj.net/source/telegram/386/robot_1f916.webp',
                'https://em-content.zobj.net/source/telegram/386/dizzy_1f4ab.webp', // Energy
                'https://em-content.zobj.net/source/telegram/386/television_1f4fa.webp', // Home
                'https://em-content.zobj.net/source/telegram/386/money-with-wings_1f4b8.webp', // Tasks
                'https://em-content.zobj.net/source/telegram/386/crown_1f451.webp', // Games
                'https://em-content.zobj.net/source/telegram/386/collision_1f4a5.webp' // Click effect
            ];

            const loadImage = (url) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = url;
                    img.onload = resolve;
                    img.onerror = () => resolve(); // Resolve even on error to avoid blocking
                });
            };

            await Promise.all(imageUrls.map(loadImage));
            canInteract = true;
            attachCharacterListener();
        }

        // Set coin counter position below top menu
        function positionCoinCounter() {
            const topMenuHeight = topMenu.offsetHeight;
            coinCounter.style.top = `${topMenuHeight + 10}px`;
        }
        positionCoinCounter();
        window.addEventListener('resize', positionCoinCounter);

        // Update character skin and background gradient based on coins
        function updateCharacterSkin() {
            let newSrc = 'https://em-content.zobj.net/source/telegram/386/video-game_1f3ae.webp';
            let newGradient = 'radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%)';

            if (coins >= 1300) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/robot_1f916.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(70, 130, 180, 0.2), rgba(169, 169, 169, 0.2), transparent 70%)';
            } else if (coins >= 1100) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/alien_1f47d.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(50, 205, 50, 0.2), transparent 70%)';
            } else if (coins >= 900) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/moai_1f5ff.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(128, 128, 128, 0.2), transparent 70%)';
            } else if (coins >= 700) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/rocket_1f680.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(255, 140, 0, 0.2), rgba(30, 144, 255, 0.2), transparent 70%)';
            } else if (coins >= 500) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/airplane_2708-fe0f.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(135, 206, 235, 0.2), rgba(255, 255, 255, 0.1), transparent 70%)';
            } else if (coins >= 300) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/locomotive_1f682.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(255, 165, 0, 0.2), transparent 70%)';
            } else if (coins >= 100) {
                newSrc = 'https://em-content.zobj.net/source/telegram/386/automobile_1f697.webp';
                newGradient = 'radial-gradient(circle at 50% 50%, rgba(255, 99, 71, 0.2), transparent 70%)';
            }

            character.src = newSrc;
            document.documentElement.style.setProperty('--bg-gradient', newGradient);
            document.documentElement.style.setProperty('--highlight-gradient', newGradient);
        }
        updateCharacterSkin(); // Initial call

        // Linear interpolation for smooth scaling
        function lerp(start, end, factor) {
            return start + (end - start) * factor;
        }

        // Shrink animation loop
        function shrinkCharacter() {
            if (!isShrinking) return;
            scale = lerp(scale, targetScale, 0.05); // Slow and smooth decrease
            character.style.transform = `scale(${scale})`;
            if (Math.abs(scale - targetScale) < 0.01) {
                scale = targetScale;
                isShrinking = false;
            } else {
                requestAnimationFrame(shrinkCharacter);
            }
        }

        // Energy regeneration
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 1, maxEnergy);
                energyCount.textContent = `${energy}/${maxEnergy}`;
            }
        }, 2000); // +1 energy every 2 seconds

        // Attach character interaction listener
        function attachCharacterListener() {
            character.addEventListener('pointerdown', (e) => {
                e.preventDefault(); // Prevent default browser behaviors
                if (!canInteract || energy <= 0) return; // Block taps if not loaded or no energy

                // Increase scale without interrupting animation
                scale = Math.min(scale + 0.1, maxScale);
                if (!isShrinking) {
                    character.style.transform = `scale(${scale})`;
                }
                isShrinking = false; // Stop shrinking on tap

                // Update coins and energy
                const coinsToAdd = scale >= maxScale ? 2 : 1;
                coins += coinsToAdd;
                energy = Math.max(energy - 1, 0);

                // Update UI
                coinCount.textContent = coins;
                energyCount.textContent = `${energy}/${maxEnergy}`;
                updateCharacterSkin(); // Update skin after coin change

                // Adjust coin counter position to prevent overflow
                const digits = coins.toString().length;
                const translateX = digits > 5 ? -(digits - 5) * 10 : 0;
                coinCounter.style.transform = `translateX(${translateX}px)`;

                // Create click effect at pointer position
                const effect = document.createElement('img');
                effect.src = 'https://em-content.zobj.net/source/telegram/386/collision_1f4a5.webp';
                effect.className = 'click-effect';
                effect.setAttribute('draggable', 'false');
                effect.style.left = `${e.clientX}px`;
                effect.style.top = `${e.clientY}px`;
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 1000);

                // Reset scale after 2 seconds of inactivity
                if (resetTimeout) clearTimeout(resetTimeout);
                resetTimeout = setTimeout(() => {
                    if (scale !== 1) {
                        targetScale = 1;
                        isShrinking = true;
                        shrinkCharacter();
                    }
                }, 2000);
            });
        }

        // Menu item click handler
        menuItems.forEach(item => {
            item.addEventListener('pointerdown', (e) => {
                e.preventDefault();
                menuItems.forEach(i => i.classList.remove('highlighted'));
                item.classList.add('highlighted');
            });
        });

        // Particle system
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            positionCoinCounter(); // Reposition coin counter on resize
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(150, 150, 150, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Particle array
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle());
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Start preloading assets
        preloadAssets();
        // Fallback to enable interaction after 5 seconds
        setTimeout(() => {
            if (!canInteract) {
                canInteract = true;
                attachCharacterListener();
            }
        }, 5000);
    </script>
</body>
</html>
